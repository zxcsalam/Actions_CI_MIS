name: python-tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # TODO (ЛАБА): здесь специально нет установки pytest,
      # поэтому Actions будет красный. Исправь это.

      - name: Run tests
        run: |
          python -m pytest -q
