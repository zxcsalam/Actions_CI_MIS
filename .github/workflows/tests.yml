name: python-tests


on:
  push:                
  pull_request:        

jobs:
  test:
    runs-on: ubuntu-latest 
    steps:

      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          # Если есть requirements.txt, можно раскомментировать:
          # pip install -r requirements.txt


      - name: Run tests
        run: |
          python -m pytest -q